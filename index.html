	<body ng-controller="mainCtrl">
	<div class="btn-group" role="group" ng-show="show2">
            <button ng-class="{active: isActive('/sun')}" type="button" class="btn btn-default"><a ui-sref="sun"><span>Sun</span></a></button>
			<button ng-class="{active: isActive('/mercury')}" type="button" class="btn btn-default"><a ui-sref="mercury"><span>Mercury</span></span></a></button>
			<button ng-class="{active: isActive('/venus')}" type="button" class="btn btn-default"><a ui-sref="venus"><span>Venus</span></a></button>
			<button ng-class="{active: isActive('/earth')}" type="button" class="btn btn-default"><a ui-sref="earth"><span>Earth</span></a></button>
			<button ng-class="{active: isActive('/mars')}" type="button" class="btn btn-default"><a ui-sref="mars"><span>Mars</span></a></button>
			<button ng-class="{active: isActive('/jupiter')}" type="button" class="btn btn-default"><a ui-sref="jupiter"><span>Jupiter</span></a></button>
			<button ng-class="{active: isActive('/saturn')}" type="button" class="btn btn-default"><a ui-sref="saturn"><span>Saturn</span></a></button>
			<button ng-class="{active: isActive('/uranus')}" type="button" class="btn btn-default"><a ui-sref="uranus"><span>Uranus</span></a></button>
			<button ng-class="{active: isActive('/neptune')}" type="button" class="btn btn-default"><a ui-sref="neptune"><span>Neptune</span></a></button>
    </div>
        <ui-view></ui-view>
		<astronaut ng-click="show2=!show2"></astronaut>
