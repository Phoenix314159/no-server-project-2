<link rel="stylesheet" href="../styles/saturnStyle.css">
<div id="main">
    <h1>Saturn</h1>
    <img class="animated fadeIn"
         src="http://kids.nationalgeographic.com/content/dam/kids/photos/articles/Space/Q-Z/saturn.jpg"/>
    <div>
        <button class="btn btn-lime" ng-hide="$ctrl.show"
                ng-click="$ctrl.displayText()">Show Information

    <div ng-show="$ctrl.show" class="box text animated fadeIn">

    </div>
