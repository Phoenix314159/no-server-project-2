<link rel="stylesheet" href="../styles/neptuneStyle.css">
<div id="main">
    <h1>Neptune</h1>
    <img ng-hide="$ctrl.show" ng-click="$ctrl.displayText()"src="http://nineplanets.org/images/neptune.jpg"/>

        <button class="btn btn-indigo" ng-hide="$ctrl.show">Show Information
        </button>
    <button class="btn btn-primary"
            ng-click="$ctrl.displayTextReverse()">Reverse Information
    </button>

    <div ng-show="$ctrl.show" class="box text animated fadeIn">
        {{$ctrl.text}}
    </div>
</div>
